<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

<div id="app" class="container">
    <div class="row">
        <div class="col mt-4">
            {{ message }}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="mt-3 mb-3">
                <label for="message-input" class="form-label">Message</label>
                <input
                    v-model="message"
                    type="text"
                    class="form-control"
                    id="message-input"
                >
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1>{{counter}}</h1>
            <hr>
            <button v-on:click="incrementCounter" class="btn btn-outline-secondary">Increment</button>
            &nbsp;
            <button v-on:click="decrementCounter" class="btn btn-outline-secondary">Decrement</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="" class="mt-5 needs-validation" novalidate>
                <text-input required="required" label="First Name" type="text" name="first-name"></text-input>
                <text-input required="required" label="Last Name" type="text" name="last-name"></text-input>
                <text-input required="required" label="Email" type="email" name="email"></text-input>
                <hr>
                <input type="submit" class="btn btn-primary" value="Save">
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3.2.27/dist/vue.global.min.js"></script>
<script>
    let data = {
        counter: 0,
        message: "Hello, Vue!",
    }

    const TextInput = {
        props: {
            name: String,
            type: String,
            label: String,
            placeholder: String,
            required: String,
            min: String,
            max: String,
            value: String,
        },
        template: `
          <div class="mb-3">
            <label :for="name" class="form-label">{{label}}</label>
            <input :type="type"
                   :name="name"
                   :placeholder="placeholder"
                   :required="required"
                   :min="min"
                   :max="max"
                   :value="value"
                   class="form-control"
            >
          </div>
        `
    }

    const vm = Vue.createApp({
        data(){
            return data;
        },
        methods: {
            incrementCounter(){
                this.counter++;
            },
            decrementCounter(){
                this.counter--;
            }
        },
        components: {
            TextInput,
        },
        mounted(){
            console.log("mounted");
            (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                    .forEach(function (form) {
                        form.addEventListener('submit', function (event) {
                            if (!form.checkValidity()) {
                                event.preventDefault()
                                event.stopPropagation()
                            }

                            form.classList.add('was-validated')
                        }, false)
                    })
            })()
        },
        created() {
            console.log("Created")
        },
        updated() {
            console.log("updated")
        }
    }).mount("#app");
</script>
</body>
</html>
